<!doctype html>
<html lang="pt" >
<head>
	<meta charset="UTF-8">
	<title> LojaOnline - Carrinho </title>		
</head>
<body  >
<div class="container">

  <div class="row">

  <div class="col-md-4"></div>

	<div class="col-md-4">
		<table ng-hide="listaProdutos.length == 0" class="table table-condensed">
		<thead>
			<tr>				
				<th>CÃ³digo</th>	
				<th>Nome</th>
				<th>Valor</th>				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="produto in listaProdutos">			
				<td>					
					{{produto.codigo}}
				</td>	
				<td>
					{{produto.nome}}
				</td>
				<td>
					{{produto.valor}}
				</td>
				<td>					
					<button ng-click="remover(produto)" class="btn btn-xs btn-danger">
						<span class="glyphicon glyphicon-remove"></span>
					</button>					
				</td>				
			</tr>
		</tbody>
	</table> 
	</div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
		<button ng-click="comprar()" class="btn btn-xs btn-primary">Comprar</button>	
		</div>
		
	</div>

	</div>	
</body>

</html>
