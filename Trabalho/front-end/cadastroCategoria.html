<!doctype html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Cadastro Categoria</title>		
</head>
<body>

<form name="formProduto">

<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">

<div class="form-group">
<label>Nome</label>
<input type="text" name="nome" ng-model="categoria.nome" class="form-control"></div>

<button ng-click="gravar()" class="btn btn-primary">Gravar</button>



</form>
<table ng-hide="listaCategoria.length == 0" class="table table-condensed">
		<thead>
			<tr>			
				<th>Nome</th>								
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="categoria in listaCategoria">			
				<td>					
					{{categoria.nome}}
				</td>				
				<td>					
					<button ng-click="deletar(categoria)" class="btn btn-xs btn-danger">
						<span class="glyphicon glyphicon-remove"></span>
					</button>					
				</td>								
			</tr>
		</tbody>
	</table>
</div> 

<div class="col-md-4"></div>

</div>

</div>

</body>



</html>
